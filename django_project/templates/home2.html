<body style="height: auto; width:auto;">

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      {% include 'sidebar.html' %}
      
      <!-- Content -->
      <div class="col-md-9 content">
        <h2 class="text-center"><u></u></h2>
        <hr>
      
        <div class="col-md-3">
          <canvas id="doughnutChart" class="doughnut-chart"></canvas>
        </div>
        <div class="container-fluid">
          <div class="row">
            <!-- First Chart Container -->
            <div class="col-md-6 chart-container">
              <div class="chart">
                <canvas id="myChart1"></canvas>
              </div>
            </div>
        
            <!-- Second Chart Container -->
            <div class="col-md-6 chart-container">
              <div class="chart">
                <canvas id="myChart2"></canvas>
              </div>
            </div>
          </div>
        </div>
            <!-- Data Table -->
    


        <!-- Chart Container 
        <div class="chart-container">
          <canvas id="myChart"></canvas>
        </div>-->
  
        <script>
          // Chart.js
          var doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
          var doughnutChart = new Chart(doughnutCtx, {
            type: 'doughnut',
            data: {
              labels: ['Red', 'Blue'],
              datasets: [{
                data: [30, 70],
                backgroundColor: ['#ff6384', '#3498db'],
              }]
            },
            options: {
              cutout: '80%', // Adjust the cutout percentage as needed
              responsive: true, // Make the chart non-responsive to fixed size
              maintainAspectRatio: true, // Maintain aspect ratio
            }
          });
          var ctx1 = document.getElementById('myChart1').getContext('2d');

          var myChart1 = new Chart(ctx1, {
            type: 'line',
            data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              layout: {
                padding: {
                 // right: 80,
                  left: 60
              }
            }
            }
          });
          let delayed;
          var ctx2 = document.getElementById('myChart2').getContext('2d');
          var myChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              layout: {
                padding: {
                  //right: 80,
                  left: 60
              },
              animation: {
                onComplete: () => {
                  delayed = true;
                },
                delay: (context) => {
                  let delay = 0;
                  if (context.type === 'data' && context.mode === 'default' && !delayed) {
                    delay = context.dataIndex * 300 + context.datasetIndex * 100;
                  }
                  return delay;
                },
              },
              scales: {
                x: {
                  stacked: true,
                },
                y: {
                  stacked: true
                }
              }
            }
          }
          });
          $(document).ready(function() {
              $('#dataTable').DataTable();
          });
        </script>
      </div>
    </div>
  </div>
      </div>
    </div>
    
</div>
